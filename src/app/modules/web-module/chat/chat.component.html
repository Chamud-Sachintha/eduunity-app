<ion-content [fullscreen]="true">
  <div class="oval-container">
    <app-back-component [backPath]="'/'"></app-back-component>
  </div>

  <div class="container mt-3">
    <div class="row" *ngFor="let eachAgent of this.agentList">
      <div class="col-12">
        <a style="text-decoration: none;" (click)="setAgentData(eachAgent.userName)">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <div class="circle">
                    <p class="circle-inner">{{ eachAgent.agentName[0] }}</p>
                  </div>
                </div>
                <div class="col-6">
                  <h5>{{ eachAgent.agentName }}</h5>
  
                  <div class="row">
                    <div class="col-12">
                      <h6>{{ currentDateTime }}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</ion-content>
